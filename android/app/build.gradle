plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

def flutterRoot = "${System.env.FLUTTER_HOME}" ?: "${System.env.HOME}/flutter"
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace = "com.example.hakathon"
    compileSdk 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.hakathon"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
